{% extends "almaFront/bases/blank.html" %}
{% load static %}
{% block tab-title %}Consultas Odontología General{% endblock %}
{% block page-title %}Agregar Consulta{% endblock %}

{% block page-content %}
    <div class="form-row">
        <div class="form-group col-lg-10">
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold" style="width: 456px;">Odontología General</p>
                        </div>
                        <div class="card-body" align="justify">
                            <div>
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <table class="col-sm-10">

                                        {{ form.as_table }}
                                    </table>

                                    <div class="footer" align="right">
                                        <button type="submit" class="btn btn-info">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
