{% extends "almaFront/bases/blank.html" %}
{% load static %}
{% block page-title %}Agregar Cita{% endblock %}

{% block page-content %}
    <div class="form-row">
        <div class="form-group col-lg-10">
            <form method="post" action="">
                <link rel="stylesheet" href="{% static 'assets/fullcalendar-5.3.2/lib/main.css' %}">
                <script src="{% static 'assets/fullcalendar-5.3.2/lib/main.js' %}"></script>
                <script src="{% static 'assets/fullcalendar-5.3.2/lib/es.js' %}"></script>
                  <a class="btn btn-info right mr-2" href="/dentalE/nuevacita/"> Agregar cita </a>
                <script>

                    document.addEventListener('DOMContentLoaded', function () {
                        let calendarEl = document.getElementById('calendar');
                        let calendar;
                        calendar = new FullCalendar.Calendar(calendarEl, {
                            timeZone: 'local',
                            initialView: 'dayGridMonth',
                            language: 'Spanish',
                            selectable: true,
                            editable: true,
                            googleCalendarApiKey: 'AIzaSyCx0UP6Jprpdu4UXEOzf8lPfNeRVw6_Myo',
                            event: {
                                googleCalendarId: 'andrea.correa@estudiantes.utec.edu.uy',
                                className: 'gcal-event'// an option!
                            },
                            headerToolbar: {
                                right: 'dayGridMonth, timeGridWeek, timeGridDay',
                                left: 'addEventButton',
                                center: 'title'
                            },

                        });
                        calendar.setOption('locale', 'es')
                        calendar.render();
                        $('#btnAdd').click(function () {
                            recolectarDatos("POST");
                        });

                    });

                </script>
                </head>
                <body>
                <div id='calendar'></div>
                <!-- Button trigger modal -->
                <!--button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button-->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> Datos de la Cita</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <br/>
                                ID:
                                <input type="text" name="txtId" id="txtId">
                                <br/>
                                Fecha:
                                <input type="text" name="txtFecha" id="txtFecha">
                                <br/>
                                Hora
                                <input type="text" name="txtHora" id="txtHora">
                                <br/>
                                Paciente:
                                <input type="text" name="txtPaciente" id="txtPaciente">
                                <br/>
                                Profesional:
                                <input type="text" name="txtProf" id="txtProf">
                                <br/>
                            </div>
                            <div class=" modal-footer">
                                <button id="btnAdd" class="btn btn-success">Agregar</button>
                                <button id="btnEdit" class="btn btn-warning">Modificar</button>
                                <button id="btnDelete" class="btn btn-danger">Eliminar</button>
                                <button id="btnCancel" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                </body>

            </form>
        </div>
    </div>
{% endblock %}
