{% extends "almaFront/bases/blank.html" %}
{% load static %}
{% block tab-title %}Charts{% endblock %}
{% block page-title %}Prueba Charts{% endblock %}

{% block page-content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-6 col-lg-4">
                <canvas id="chartPatientDpto" width="300" height="300"></canvas>
            </div>
            <div class="col-sm-6 col-lg-4">
                <canvas id="chartPatientGen" width="300" height="300"></canvas>
            </div>
            <div class="col-sm-6 col-lg-4">
                <canvas id="chartPatientCons" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
{% endblock %}

{% block page-javascript %}
    <script>
        $(document).ready(function () {
            const endpoint = '/dentalE/api/chart/data/'
            let defaultData, labels = []
            let defaultDataGen, labelsGen = []

            $.ajax({
                method: "GET",
                url: endpoint,
                success: function (data) {
                    labels = data.data.labels
                    defaultData = data.data.values
                    labelsGen = data.datos.labelsGen
                    defaultDataGen = data.datos.valuesGen
                    console.log(labelsGen)
                    setChart()
                },
                error: function (error_data) {
                    console.log("error")
                    console.log(error_data)
                },


            })

            function setChart() {
                const ctx = document.getElementById('chartPatientDpto').getContext('2d')
                const ctx2 = document.getElementById('chartPatientGen').getContext('2d');
                const ctx3 = document.getElementById('chartPatientCons').getContext('2d');
                const chartPatientDpto = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Pacientes por Departamento',
                            data: defaultData,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
                const chartPatientGen = new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: labelsGen,
                        datasets: [{
                            label: 'Pacientes por Sexo',
                            data: defaultDataGen,
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },

                });
                const chartPatientCons = new Chart(ctx3, {
                    type: 'doughnut',
                    data: {
                        labels: labelsGen,
                        datasets: [{
                            label: 'Pacientes por Sexo',
                            data: defaultDataGen,
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },

                });
            }
        })
    </script>
{% endblock %}
