{% extends "almaFront/bases/blank.html" %}
{% load static %}
{% block tab-title %}Charts{% endblock %}
{% block page-title %}Consultas por Paciente{% endblock %}

{% block page-content %}
    <div class="row">
        <div class="col-sm-12">
            <canvas id="chartPatientCons" width="800" height="100"></canvas>
        </div>
    </div>
{% endblock %}

{% block page-javascript %}
    <script>
        $(document).ready(function () {
            let defaultData = []
            let dates = []
            let data = []
            defaultData = {{ data.values }}
            dates = {{ data.labels }}
                if (dates) {
                    for (let i=0; i<dates.length; i++) {
                        data.push({x:dates[i], y:defaultData[i]});
                    }
                    console.log(data);
                    setChart();
                }

            function setChart() {
                const ctx = document.getElementById('chartPatientCons').getContext('2d')
                const chartPatientCons = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            data: data,
                            pointStyle: 'circle',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            showLine: false
                        }]
                    },
                    options: {
                        legend: {
                            display: false
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    display: false,
                                },
                                gridLines: {
                                    display: false
                                }
                            }],
                            xAxes: [{
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    tooltipFormat: 'MMM DD'
                                },
                                gridLines: {
                                    display: false
                                }
                            }]
                        }
                    }
                });
            }
        })
    </script>
{% endblock %}
